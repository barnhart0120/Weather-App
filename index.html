<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danielle's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c13c8e902f.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body border">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    autocomplete="off"
                    placeholder="Enter city name..."
                    aria-label="Search"
                    id="search-bar"
                  />
                  <button type="button" class="btn btn-secondary search-button">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
                <div class="col-3"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <button
                type="button"
                class="btn btn-primary text-nowrap current-button"
              >
                Get Weather for Current Location
              </button>
            </div>
            <div class="col-3"></div>
          </div>

          <h1 class="text-center" id="heading-city"></h1>
          <h2 class="current-date text-center"></h2>

          <div class="row">
            <div class="col-2"></div>
            <div class="col-4 text-center currently">
              <span class="current-weather" id="weather-condition"></span>
              <br />

              <span class="current-weather-icon"
                ><i class="fas fa-cloud"> </i>
              </span>
              <br />
              <span id="current-temp"></span><span class="fahrenheit"> °F</span>
              <a href="#" id="celcius">°C</a>
            </div>

            <div class="col-4 text-center">
              <ul>
                <li>
                  <strong>High Temperature: </strong
                  ><span id="high-temp"></span>°
                </li>
                <li>
                  <strong>Low Temperature: </strong><span id="low-temp"></span>°
                </li>
                <li><strong>Humidity: </strong><span id="humid"></span>%</li>
                <li><strong>Wind: </strong><span id="wind"></span> mp/h</li>
              </ul>
            </div>
            <div class="col-2"></div>
          </div>

          <div class="row" id="weather-forecasts">
            <div class="col-1"></div>
            <div class="col-2">
              <div class="card">
                <div class="card-body text-center forecast">
                  WED <br /><br />
                  <i class="fas fa-cloud-sun forecast-icon"></i>
                  <br /><br />
                  <span class="for-temp">54° | 30°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body text-center forecast">
                  THUR
                  <br /><br />
                  <i class="fas fa-sun forecast-icon"></i>
                  <br /><br />
                  <span class="for-temp">57° | 30°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body text-center forecast">
                  FRI<br /><br />
                  <i class="fas fa-sun forecast-icon"></i>
                  <br /><br />
                  <span class="for-temp">59° | 32°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body text-center forecast">
                  SAT
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast-icon"></i>
                  <br /><br />
                  <span class="for-temp">63° | 41°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body text-center forecast">
                  SUN
                  <br /><br />
                  <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
                  <br /><br />
                  <span class="for-temp">54° | 37°</span>
                </div>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>

      <p>
        <a href="https://github.com/barnhart0120/Weather-App" class="code-link"
          >open-source code</a
        >
        by Danielle Barnhart
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
